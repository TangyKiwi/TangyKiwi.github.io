<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .pdf-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .embed-wrapper {
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
  <div class="pdf-container">
    <div class="embed-wrapper">
      <embed src="assets/resume.pdf" type="application/pdf" width="100%" height="100%" />
    </div>
  </div>
</body>
</html>
